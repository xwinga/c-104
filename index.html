 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body>
  <div class="container">
    
    <center>
<h1 class="btn btn-danger heading">Object Identification</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
<b class="b1">
  Watch
  <hr>
  Phone
  <hr>
  Pencil
  <hr>
  Book
  <hr>
  Headphones
</b>
<br>
      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>
<div id="result"></div>
      <br><br>
<button onclick="getImage()" class="btn btn-info">Click to get the image</button>
      <br><br>
<button onclick="identify()" class="btn btn-success">Click to identify the image</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="objname"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
